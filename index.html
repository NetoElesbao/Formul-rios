<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h2>Formulários HTML</h2>
    <form action="register.cs" method="post">
        <div>
            <label for="name">Nome:</label>
            <input type="text" name="name" />
        </div>
        <div>
            <label for="age">Idade:</label>
            <input type="text" name="age" />
        </div>
        <div>
            <label for="job">Selecione a sua profissão:</label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="tester">Tester/QA</option>
                <option value="devops">Devops</option>
            </select>
        </div>
        <div>
            <label for="contract">Você leu os termos do contrato?</label>
            <select name="contract">
                <option value="sim">Sim</option>
                <option value="nao" selected>Não</option>
            </select>
        </div>
        <div>
            <label for="items">Selecione os itens desejados</label>
            <select name="items" multiple>
                <option value="maca">Maçã</option>
                <option value="feijao">Feijão</option>
                <option value="banana">Banana</option>
                <option value="azeitona">Azeitona</option>
            </select>
        </div>
        <div>
            <label for="comments">O que você achou do post?</label>
            <textarea name="comments"></textarea>
        </div>
        <input type="submit" value="Enviar" />

    </form>
</body>

</html>
